{% extends 'shop/basic.html' %}

{% block title %} Contact Us - ShopNow {% endblock %}
{% block body %}
<div class="container my-3">
    <h3> Contact Us </h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="mb-3">
  <label for="name" >Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
<div class="mb-3">
  <label for="email" >Email</label>
 <input type="email" class="form-control" id="email" name="email" placeholder="Email">
</div>
     <div class="mb-3">
  <label for="phonenumber" >Phone</label>
  <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your Contact Number">
</div>
     <div class="mb-3">
  <label for="desc" >How can we help you?</label>
         <textarea type="text" class="form-control" id="desc"  name="desc" placeholder="Enter your text here"></textarea>

</div>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>




{% endblock %}
{%block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{%endif%}
</script>
{% endblock %}
